<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <table class="table table-bordered">
                <tr>
                    <th width="20%"> Product Image</th>
                    <th width="50%">Product Detail</th>
                    <th width="30%"></th>
                </tr>

                <tr *ngFor="let tempCartItem of cartItems">
                    <td>
                        <img src="{{tempCartItem.imageUrl}}" class="img-responsive" width="150px" />
                    </td>

                    <td>
                        <p><label style="font-weight:bold;"> Product name : </label> {{ tempCartItem.name}}</p>
                        <p> <label style="font-weight:bold;"> Unit Price : </label>
                            {{ tempCartItem.unitPrice | currency : 'USD' }}</p>
                    </td>

                    <td>
                        <div class="items">
                            <label style="font-weight:bold;">Quantity:</label> {{ tempCartItem.quantity}}
                        </div>

                        <p class="mt-2"><label style="font-weight:bold;"> Subtotal : </label>
                            {{ tempCartItem.quantity * tempCartItem.unitPrice | currency: 'USD' }}</p>
                    </td>
                </tr>

                <tr>
                    <td colspan="2"></td>
                    <td style="font-weight: bold;">
                        <p>Total Quantity : {{ totalQuantity}}</p>
                        <p>Shipping : Free </p>
                        <p>Total Price : {{totalPrice}}</p>
                    </td>
                </tr>
            </table>



        </div>
    </div>
</div>
